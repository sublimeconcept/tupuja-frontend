
    <div class="col-sm-6">
      <div class="thumbnail">
        <img src="https://dummyimage.com/242x200/fafafa/000000" alt="dummy-img">
        <div class="caption">
          <h3>{{auction.get('name')}}</h3>
          <p>
            Precio Actual: {{ auction.get('currentPrice') | currency:"USD":2 }}
          </p>
          <p>Subastas: {{ auction.get('bids') }}</p>
          <countdown units="Days | Hours | Minutes | Seconds" (ended)="onAuctionFinished($event)" [date]="auction.get('endDate')"></countdown>
          <p><button *ngIf="userSignedIn" class="btn btn-primary" role="button" (click)="bid()">Subastar</button></p>
          <p><a *ngIf="!userSignedIn" routerLink="/register">Registrarse para subastar</a></p>
        </div>
      </div>
    </div>
