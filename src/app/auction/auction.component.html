
    <div class="col-sm-6">
      <div class="thumbnail">
        <img src="https://dummyimage.com/242x200/fafafa/000000" alt="dummy-img">
        <div class="caption">
          <h3>{{auction.get('name')}}</h3>
          <p>
            Precio Actual: {{ auction.get('currentPrice') | currency:"USD":2 }}
          </p>
          <p>Subastas: {{ auction.get('bids') }}</p>
          <countdown units="Days | Hours | Minutes | Seconds" (ended)="onAuctionFinished($event)" [date]="auction.get('endDate')"></countdown>
          <p><button *ngIf="_userService.isUserLoggedIn() | async" class="btn btn-primary" role="button" (click)="bid()">Subastar</button></p>
          <p *ngIf="!(_userService.isUserLoggedIn() | async)"><a routerLink="/register">Registrarse</a> o <a routerLink="/login">inicie sesi√≥n</a> para subastar</p>
        </div>
      </div>
    </div>
